<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Window</title>
    <link rel="stylesheet" href="window.css">

</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="rowbox fl">
                <div class="rowbox fl bg1"></div>
                <div class="rowbox fr">
                    <div class="rowboxv bg3"></div>
                    <div class="rowboxv bg4"></div>
                </div>
            </div>
            <!--Row End-->
            <div class="rowbox fr">
                <div class="rowboxv bg3"></div>
                <div class="rowboxv">
                    <div class="rowboxh bg4 fl"></div>
                    <div class="rowboxh bg1 fr"></div>
                </div>
            </div>
        </div>
        <!--End Row 1-->
        <div class="row">
            <div class="box3 fl">
                <div class="box3Left bg1"></div>
                <div class="box3Left bg2"></div>
                <div class="box3Left bg3"></div>
            </div>
            <div class="box3 new bg3"></div>
            <div class="box3 fr">
                <div class="rowboxv bg3"></div>
                <div class="rowboxv bg4"></div>
            </div>
        </div>
        <!--End Row 2-->


    </div>
    <!--End Wrapper-->




</body>

</html>
